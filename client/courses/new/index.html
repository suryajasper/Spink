<html>

<head>
    <title>New Class</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<link rel="stylesheet" href="../../resources/css/main.css">
<script src="/socket.io/socket.io.js"></script>

<body onload="init();">
    <div class="header">
        <div class="headerRight">
        </div>
    </div>
    <div class="main" style="margin-top: 50px;">
        <div class="newCourseForm">
            <p class="formSectionHeading">Name and Description *</p>
            <div class="formSection">
                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="ex: Intro to Node.js" name="className" id="className" required/>
                    <label for="className" class="form__label">Class Name *</label>
                </div><br>
                <div class="form__group field">
                    <textarea rows="1" class="form__field" placeholder="ex: Intro to Node.js" id="classDescription" required></textarea>
                    <label for="classDescription" class="form__label">Class Description *</label>
                </div>
            </div>
            <p class="formSectionHeading">Category *</p>
            <div class="formSection">
                <div class="custom-select">
                    <select id="topicIn">
                        <option value="0">--Select Category *</option>
                        <option value="1">Computer Science</option>
                        <option value="2">Math</option>
                        <option value="3">Science</option>
                        <option value="4">English</option>
                        <option value="5">Foreign Language</option>
                    </select>
                </div>
            </div>
            <br>
            <p class="formSectionHeading">Class Size *</p>
            <div class="formSection">
                <input type="checkbox" id="sessionTypeInd">
                <label for="sessionTypeInd">1 on 1</label><br>
                <input type="checkbox" id="sessionTypeGroup">
                <label for="sessionTypeGroup">Group</label>
                <div class="form__group field">
                    <input type="number" class="form__field" placeholder="15" id="classSize" required/>
                    <label for="classSize" class="form__label">Max Number of Students</label>
                </div>
            </div>
            <div class="newPageAvailabilityDiv">
                <p class="formSectionHeading">Availability</p>
                <pre style="display: inline-block;">Create by  </pre>
                <div id="sortPanel" class="sortPanel" style="display: inline-block;">
                    <a class="buttonSelect buttonSelectSelected">Day</a>
                    <a class="buttonSelect">Class Group</a>
                </div>
            </div>
            <div id="byDayAvailability" class="formSection">
                <div id="availabilityDiv">
                    <div class="custom-select">
                        <select id="dayIn">
                            <option value="0">--Select All Days * </option>
                            <option value="1">Monday</option>
                            <option value="2">Tuesday</option>
                            <option value="3">Wednesday</option>
                            <option value="4">Thursday</option>
                            <option value="5">Friday</option>
                            <option value="6">Saturday</option>
                            <option value="9">Sunday</option>
                        </select>
                    </div>
                </div>
                <div class="form__group field">
                    <textarea rows="1" class="form__field" placeholder="Additional Notes" id="availabilityNotes"></textarea>
                    <label for="availabilityNotes" class="form__label">Additional Notes for Availability</label>
                </div>
            </div>
            <div style="display: none;" id="byClassGroupAvailability" class="formSection">
                <button class="bottomBorderButton" id="addGroupButton">Add Group</button>
                <div id="groupDiv" class="groupAvailabilityDiv">

                </div>
            </div>
            <button class="submit" id="createCourseButton">Create</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-auth.js"></script>
    <script src="../../resources/js/auth/firebase.js"></script>
    <script src="../../resources/js/customSelect.js"></script>
    <script src="../../resources/js/customTextarea.js"></script>
    <script src="../../resources/js/newCourse.js"></script>
</body>

</html>
